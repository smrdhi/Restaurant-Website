<!DOCTYPE html>
<html>
<title> Grid layout </title>
<style>
.grid container{
display : grid;
grid-template-columns : auto auto auto;
background-color :green;
padding : 10px;
}
.grid-item{
background-color : lightgreen;
border : 1px solid pink;
text-align : center;
padding : 30px;
font-size : 50px;
}
</style>
</head>
<h1> Grid Layout </h1>
<p> The grid layout or css grid creates complex responsive web design grid layouts more easily and consistently across browsers.
<div class = "grid-container">
<div class = "grid-item"> header </div>
<div class = "grid-item"> menu </div>
<div class = "grid-item"> main </div>
<div class = "grid-item"> right </div>
<div class = "grid-item"> footer </div>
</div>
</body>
</html>
